<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>My Gallery Page</title>

</head>

<body>
  <main>
    <div class="main-container">
      <div class="pfp-container">
        <img src="profilePhoto.png" alt="profile pic">
      </div>
      <h2 class="name">Rodney Cotton</h2>
      <h6 class="location">Helsinki,Finland</h6>
      <div class="social-media-stats">
        <div class="stat-box">
          <h4>100</h4>
          <p>Posts</p>
        </div>
        <div class="stat-box">
          <h4>2,242</h4>
          <p>Follower</p>
        </div>
        <div class="stat-box">
          <h4>1,432</h4>
          <p>Following</p>
        </div>
      </div>
      <div class="grid-container">
        <img src="photo1.png" alt="photo1">
        <img src="photo2.png" alt="photo2">
        <img src="photo3.png" alt="photo3">
        <img src="photo_4.png" alt="photo4">
        <img src="photo6.png" alt="photo6">
        <img src="photo5.png" alt="photo5">
      </div>
    </div>
  </main>
  <footer>
    <p class="footer-text">Created by <b><u>Manthan Kuber</u></b></p>
  </footer>
</body>

</html>
